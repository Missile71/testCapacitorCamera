<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test camera</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Photos selected #</strong>
    <p>{{image?.photos?.length}}</p>
    <ion-button (click)="foto()">Select 30 photos or more</ion-button>
  </div>
</ion-content>
